{% extends 'main.html' %}
{% block content %}

<div>
    <h2>{{patient.nombre}} {{patient.apellidos}}</h2>
    <div>
        <h3>Datos generales</h3>
        <p>Edad: </p>
        <p>{{patient.edad}}</p>
        <p>Direccion</p>
        <p>{{patient.direccion}}</p>
        <p>Telefono: </p>
        <p>{{patient.telefono}}</p>
        <p>Ocupacion</p>
        <p>{{patient.ocupacion}}</p>

        <a href="{% url 'delete_patient' patient.id%}">Eliminar</a>
        <a href="{% url 'update_patient' patient.id %}">Actualizar</a>
        <br>
        <a href="{{request.META.HTTP_REFERER}}">Regresar</a>

    </div>
</div>

{% endblock content%}
